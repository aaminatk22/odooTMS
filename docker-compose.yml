version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=odoo
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  odoo:
    build:
      context: .
      dockerfile: odoo-server/Dockerfile
    depends_on:
      - postgres
    environment:
      - HOST=postgres
      - USER=odoo
      - PASSWORD=odoo
    volumes:
      - odoo_data:/var/lib/odoo
      - ./odoo-server/odoo.conf:/etc/odoo/odoo.conf
      - ./odoo-server/addons:/mnt/extra-addons
      - ./odoo-server/dh_contact:/mnt/dh_contact
      - ./odoo-server/dh_tms:/mnt/dh_tms
      # Add other custom directories as needed
    ports:
      - "8069:8069"
    restart: unless-stopped

volumes:
  postgres_data:
  odoo_data: